<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>llz dashuaibi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body,html {
            height: 100%;
            overflow: hidden;
            
            
        }
       
    </style>
    
</head>
<body ontouchstart>
            <div id="container"></div>
            <canvas id="webglcanvas"></canvas>
        
    
    
    <!-- 阻塞html下载
    相对路径
    cdn相比
    静态资源是要放到专门的静态资源服务器
    node.js java php 动态程序，后端服务器 -->
    <script src="./libs/three.min.js"></script>
    <script src="./libs/stats.min.js"></script>
    <script>
        // 舞台 scene
        // 灯光 Light
        // 相机 Camera
        // 元素 mesh
        // 按帧刷新 requestAnimationFrame
        // render canvas 
        const container =
            document.querySelector("#container");
        let canvas = document.getElementById('webglcanvas');
        let stats,camera,scene,renderer,group;
        let mouseX = 0,mouseY = 0;
        let windowHalfX = window.innerWidth /2;
        let windowHalfY = window.innerHeight /2;
        // console.log(windowHalfX,windowHalfY);
        window.onload = function() {
            init();
            animate();
            
            canvas.addEventListener('touchmove',onDocumentTouchMove,false);
            window.addEventListener('resize',onWindowResize,false);
        }
        function onDocumentTouchMove(event) {
            mouseX = event.touches[0].clientX - windowHalfX;
            mouseY = event.touches[0].clientY - windowHalfY;
        }
        // function onDocumentTouchMove(event) {
        //     mouseX = event.clientX - windowHalfX;
        //     mouseY = event.clientY - windowHalfY;
        // }
        function onWindowResize() {
            // windowHalfX = window.innerWidth / 2;
            // windowHalfY = window.innerHeight / 2;
            // console.log(windowHalfX,windowHalfY);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth,window.innerHeight);
        }
        function init() {
            camera = new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,1,2000);
            camera.position.z = 900;
            scene = new THREE.Scene()
            scene.background = new THREE.Color(0x000000);
            group = new THREE.Group();
            scene.add(group);
            // scene<-group<-mesh
            // 地球的过程
            const loader = new THREE.TextureLoader();
            loader.load('earth.jpg',function(texture) {
                const geometry = new THREE.SphereGeometry(200,20,20);
                const material = new THREE.MeshBasicMaterial({
                    map: texture
                })
                const mesh = new THREE.Mesh(geometry,material);
                group.add(mesh);
            })
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: true
            });
            renderer.setSize(window.innerWidth,window.innerHeight);
            stats = new Stats();
            container.appendChild(stats.dom);
        }
        function animate() {
            requestAnimationFrame(animate);
            render();
            stats.update();
        }
        function render() {
            camera.position.x += (mouseX-camera.position.x  ) *0.3;
            console.log(camera.position.x);
            camera.position.y += ( -mouseY-camera.position.y) *0.1;
            camera.position.z += ( mouseY+camera.position.y) *0.08;
            // console.log(camera.position.x,camera.position.y);
            camera.lookAt(scene.position);
            group.rotation.y -= 0.008;
            renderer.render(scene,camera);
        }

    </script>
</body>
</html>
